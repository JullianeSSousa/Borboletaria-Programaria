<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico/favicon.ico-01.ico" type="image/x-icon">
    <title>Borboletária</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Meow+Script&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Menu de Navegação -->
        <nav class="sidebar">
            <img src="assets/Logo horizontal-01.png" alt="logo menu" class="logomenor">
        
            <ul>
                
                <li><a href="#acervo">Acervo</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#reservas">Reservas</a></li>
                <li><a href="#planner">Planner</a></li>
                <li><a href="#termo">Termo</a></li>
                <li><a href="contatos">Contatos</a></li>
        
        
            </ul>
        </nav>
    </header>
    <main>
    <!-- Slide abaixo do menu que passe as imagens automaticamente -->
    <div class="carrosel-container">
        <div class="slides">
            <img src="assets/2.jpg" alt="imagem 1">
            <img src="assets/3.jpg" alt="imagem 2">
            <img src="assets/5.jpg" alt="imagem 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

        <section>
            <h1 id="acervo">Acervo</h1>
             <!-- miniatura de livros com a categoria -->

        </section>

        <section>
            <h1 id="sobre">Sobre Nós</h1>
            
        </section>

        <section>
            <h1 id="reservas">Reservas</h1>
            
        </section>

        <section>
            <h1 id="planner">Planner</h1>
            <!-- link ou um pdf com um planner para ser impresso -->
        </section>


        <section>
            <h1 id="termo">Termo</h1>
            
        </section>

  

        
    <script src="script.js"></script>
    <!-- js-->

    </main>
    
    <footer>
        <p><strong>@Desenvolvido por JullianeSSousa, 2024</strong></p>
    </footer>
</body>
</html>
